<!-- Page Content -->
<div class="container" ng-controller="dashboardCtrl">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div ng-if="success == true">
                <p>Repository at <a href="{{added_repo}}" target="_blank">{{added_repo}}</a> is now being analyzed and monitored...</p>
            </div>
            <form name="addRepo">
            	<div class="form-group">
            		<label class="control-label" for="repoUrl">Repository:</label>
            		<input  type="text"
                            ng-model="repoUrl" required
                            pattern="^https?://.+\.git$"
                            id="repoUrl" 
                            class="form-control" 
                            placeholder="https://github.com/example/repository.git"/>
            	</div>
        		<button ng-disabled="addRepo.$invalid" ng-click ="addRepository()" class="btn btn-primary">Add Repository</button>
            </form>

            <label class="control-label" for="repoUrl">Database:</label>
            <div ng-repeat="repo in repos">
                <li>{{repo.URL}}</li>
            </div>
            
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
