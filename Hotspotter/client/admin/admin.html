<!-- Page Content -->
<div class="container" ng-controller="adminCtrl as vm">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="clearfix">
                <button ng-click="vm.clearFiles()" class="btn btn-primary pull-right">Clear</button>
            </div>
            <label class="control-label" >Database:</label>
            <div ng-repeat="file in vm.files">
                <li>{{file.FullPath}}</li>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
